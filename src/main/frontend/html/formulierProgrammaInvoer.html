<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" id="invoerProgramma" method="post" target="_self">
    <fieldset>
        <legend>Voer Programma onderdeel in: </legend>
        Programma titel
        <input type="text" name="programmaTitel" placeholder="Programma titel" required>
        <label>Voeg beschrijving toe
            <textarea name="beschrijving"> </textarea>
        </label>
        <label>
            Naam organisator
            <input type="text" name="organisatorNaam" placeholder="Naam organisator" required>
        </label>
        <label>
            E-mail organisator
            <input type="email" name="email">
        </label>
        <label>
            Telefoon organisator
            <input type="tel" name="usrtel">
        </label>
        <label>
            Kies locatie
            <select type="radio" name="locatie" required>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </label>
        <label>
            Kies Categorie
            <select type="radio" name="categorie" required>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </label>
        <label>
            Gratis te bezoeken?
            <input type="radio" name="gratis" value="ja">
            Ja <br>
            <input type="radio" name="gratis" value="nee">
            Nee <br>
        </label>
        <label>Kies speeldag
            <input type="checkbox" name="speeldag1" value="slotmaandag"> Maandag <br>
            <input type="checkbox" name="speeldag2" value="slotdinsdag"> Dinsdag <br>
            <input type="checkbox" name="speeldag3" value="slotwoensdag"> Woendag <br>
            <input type="checkbox" name="speeldag4" value="slotdonderdag"> Donderdag <br>
            <input type="checkbox" name="speeldag5" value="slotvrijdag"> Vrijdag <br>
        </label>
        <label>
            Kies speeltijd
            <input type="checkbox" name="speeltijd1" value="1700"> 17:00 uur <br>
            <input type="checkbox" name="speeltijd2" value="1800"> 18:00 uur <br>
            <input type="checkbox" name="speeltijd3" value="1900"> 19:00 uur <br>
            <input type="checkbox" name="speeltijd4" value="2000"> 20:00 uur <br>
        </label>
        <label>
            Voeg plaatjes toe
            <input type="file" name="pic" accept="image/*">
        </label>
        <label>
            Voeg muziek toe
            <input type="file" name="pic" accept="audio/*">
        </label>
        <button type="button" name="submit" onclick="alert('Hello World!')" formmethod="post"> Verstuur programma onderdeel </button>
    </fieldset>
</form>
</body>
</html>
